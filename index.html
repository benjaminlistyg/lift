<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Adaptive PL">
  <meta name="theme-color" content="#0a0a0a">
  <title>Adaptive Powerlifting</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-2: #1e1e1e;
      --accent: #ff3c3c;
      --accent-dim: #cc2e2e;
      --text: #e8e8e8;
      --text-dim: #888;
      --success: #22c55e;
      --warning: #eab308;
      --run: #3b82f6;
      --missed: #6b7280;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0.75rem;
      padding-bottom: env(safe-area-inset-bottom, 1rem);
    }
    .container { max-width: 900px; margin: 0 auto; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0 1.25rem;
      border-bottom: 1px solid var(--surface-2);
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.75rem;
      letter-spacing: 0.1em;
      color: var(--accent);
    }
    .week-indicator {
      font-size: 0.75rem;
      color: var(--text-dim);
      background: var(--surface);
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
    }
    .tabs {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 0.25rem;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 0.5rem;
      background: var(--surface);
      border: none;
      color: var(--text-dim);
      font-family: inherit;
      font-size: 0.65rem;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
      white-space: nowrap;
    }
    .tab:hover { background: var(--surface-2); }
    .tab.active {
      color: var(--text);
      border-bottom-color: var(--accent);
      background: var(--surface-2);
    }
    .tab.run-tab.active { border-bottom-color: var(--run); }
    .tab.filler-tab.active { border-bottom-color: var(--warning); }
    .day-content { display: none; }
    .day-content.active { display: block; }
    
    /* Day Missed Banner */
    .day-missed-banner {
      background: var(--missed);
      color: white;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: 4px;
    }
    .day-missed-banner h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .day-missed-banner p {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    .undo-missed-btn {
      background: white;
      color: var(--missed);
      border: none;
      padding: 0.5rem 1rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    .lift-card {
      background: var(--surface);
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid var(--accent);
    }
    .lift-card.run-card { border-left-color: var(--run); }
    .lift-card.missed { opacity: 0.5; border-left-color: var(--missed); }
    .lift-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .lift-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
    }
    .training-max {
      font-size: 0.7rem;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .training-max input {
      width: 60px;
      background: var(--surface-2);
      border: 1px solid var(--surface-2);
      color: var(--text);
      padding: 0.3rem 0.4rem;
      font-family: inherit;
      font-size: 0.8rem;
      border-radius: 2px;
    }
    .sets-container { display: flex; flex-direction: column; gap: 0.5rem; }
    .set-row {
      display: grid;
      grid-template-columns: 40px 1fr 65px 70px;
      gap: 0.5rem;
      align-items: center;
      padding: 0.6rem;
      background: var(--surface-2);
      font-size: 0.75rem;
    }
    @media (max-width: 400px) {
      .set-row {
        grid-template-columns: 35px 1fr 55px 60px;
        gap: 0.35rem;
        font-size: 0.7rem;
      }
    }
    .set-label { color: var(--text-dim); }
    .set-prescription { color: var(--text); }
    .set-weight { 
      color: var(--accent); 
      font-weight: 600;
      font-size: 0.85rem;
    }
    .rpe-input select {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--surface-2);
      color: var(--text);
      padding: 0.4rem 0.2rem;
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      border-radius: 2px;
    }
    .rpe-input select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    /* Accessory Styles */
    .accessories {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--surface-2);
    }
    .accessories h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      letter-spacing: 0.1em;
    }
    .accessory-block {
      background: var(--surface-2);
      margin-bottom: 0.5rem;
      padding: 0.75rem;
    }
    .accessory-block.skipped { opacity: 0.5; }
    .accessory-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .accessory-name { 
      flex: 1; 
      font-size: 0.8rem;
      min-width: 100px;
    }
    .accessory-prescription { 
      color: var(--text-dim); 
      font-size: 0.7rem;
    }
    .accessory-sets {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    .accessory-set-row {
      display: grid;
      grid-template-columns: 45px 70px 70px auto;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0;
    }
    @media (max-width: 400px) {
      .accessory-set-row {
        grid-template-columns: 40px 60px 60px auto;
        gap: 0.35rem;
      }
    }
    .accessory-set-label {
      font-size: 0.7rem;
      color: var(--text-dim);
    }
    .accessory-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--surface-2);
      color: var(--text);
      padding: 0.4rem;
      font-family: inherit;
      font-size: 0.75rem;
      text-align: center;
      border-radius: 2px;
    }
    .accessory-input::placeholder { color: var(--text-dim); font-size: 0.65rem; }
    .last-week-hint {
      font-size: 0.6rem;
      color: var(--text-dim);
      opacity: 0.7;
      white-space: nowrap;
    }
    .skip-btn {
      background: none;
      border: 1px solid var(--text-dim);
      color: var(--text-dim);
      padding: 0.25rem 0.4rem;
      font-size: 0.6rem;
      cursor: pointer;
      font-family: inherit;
      border-radius: 2px;
    }
    .skip-btn:hover { border-color: var(--warning); color: var(--warning); }
    .skip-btn.skipped { border-color: var(--warning); color: var(--warning); }
    
    /* Day missed button */
    .day-missed-btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: var(--surface);
      border: 1px dashed var(--missed);
      color: var(--missed);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .day-missed-btn:hover {
      background: var(--missed);
      color: white;
      border-style: solid;
    }
    
    /* Button Row */
    .btn-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--surface-2);
    }
    .btn {
      flex: 1;
      padding: 0.85rem 0.5rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.95rem;
      letter-spacing: 0.1em;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 2px;
    }
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
    }
    .btn-primary:hover { background: var(--accent-dim); }
    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--surface-2);
    }
    .btn-secondary:hover { background: var(--surface-2); }
    
    /* Progress Section */
    .progress-section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--surface);
    }
    .progress-section h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      margin-bottom: 0.75rem;
      letter-spacing: 0.1em;
    }
    .progress-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--surface-2);
      font-size: 0.8rem;
    }
    .progress-item:last-child { border-bottom: none; }
    .progress-change { padding: 0.2rem 0.4rem; font-size: 0.75rem; }
    .progress-change.up { color: var(--success); }
    .progress-change.same { color: var(--text-dim); }
    .progress-change.down { color: var(--warning); }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 1rem;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: var(--surface);
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 0.75rem;
      letter-spacing: 0.1em;
    }
    .modal p {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .setup-form label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-bottom: 0.4rem;
      margin-top: 0.75rem;
    }
    .setup-form input {
      width: 100%;
      background: var(--surface-2);
      border: 1px solid var(--surface-2);
      color: var(--text);
      padding: 0.65rem;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 2px;
    }
    .setup-form input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .setup-form .btn { margin-top: 1.25rem; width: 100%; }
    
    /* C25K Styles */
    .run-section {
      background: var(--surface);
      padding: 1rem;
      border-left: 4px solid var(--run);
      margin-bottom: 0.75rem;
    }
    .run-section h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      color: var(--run);
      margin-bottom: 0.75rem;
    }
    .run-day {
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--surface-2);
      padding-bottom: 0.75rem;
    }
    .run-day:last-child { border-bottom: none; margin-bottom: 0; }
    .run-day-header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.95rem;
      color: var(--text);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    
    /* Apply to all controls */
    .run-apply-all {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: var(--bg);
      border-radius: 2px;
      align-items: center;
      flex-wrap: wrap;
    }
    .run-apply-all span {
      font-size: 0.65rem;
      color: var(--text-dim);
    }
    .run-apply-all input {
      width: 55px;
      background: var(--surface-2);
      border: 1px solid var(--surface-2);
      color: var(--text);
      padding: 0.35rem;
      font-family: inherit;
      font-size: 0.75rem;
      text-align: center;
      border-radius: 2px;
    }
    .run-apply-btn {
      background: var(--run);
      color: white;
      border: none;
      padding: 0.35rem 0.5rem;
      font-size: 0.6rem;
      font-family: inherit;
      cursor: pointer;
      border-radius: 2px;
    }
    
    .run-interval {
      display: grid;
      grid-template-columns: 55px 50px 1fr 1fr;
      gap: 0.35rem;
      align-items: center;
      padding: 0.4rem;
      background: var(--surface-2);
      margin-bottom: 0.2rem;
      font-size: 0.7rem;
    }
    @media (max-width: 400px) {
      .run-interval {
        grid-template-columns: 50px 45px 1fr 1fr;
        font-size: 0.65rem;
      }
    }
    .run-interval-type { font-weight: 600; }
    .run-interval-type.run-type { color: var(--run); }
    .run-interval-type.walk-type { color: var(--text-dim); }
    .run-interval-duration { color: var(--text-dim); }
    .run-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--surface-2);
      color: var(--text);
      padding: 0.3rem;
      font-family: inherit;
      font-size: 0.75rem;
      text-align: center;
      border-radius: 2px;
    }
    .run-input::placeholder { color: var(--text-dim); font-size: 0.6rem; }
    
    /* Filler Day */
    .filler-empty {
      color: var(--text-dim);
      font-size: 0.8rem;
      padding: 1.5rem;
      text-align: center;
    }
    .filler-block {
      background: var(--surface-2);
      margin-bottom: 0.5rem;
      padding: 0.75rem;
    }
    .filler-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
      font-size: 0.8rem;
      flex-wrap: wrap;
    }
    .restore-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 0.25rem 0.4rem;
      font-size: 0.6rem;
      cursor: pointer;
      font-family: inherit;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ADAPTIVE PL</h1>
      <div class="week-indicator">WEEK <span id="currentWeek">1</span></div>
    </header>

    <div class="tabs">
      <button class="tab active" data-day="1">SQUAT</button>
      <button class="tab" data-day="2">BENCH</button>
      <button class="tab" data-day="3">DEADLIFT</button>
      <button class="tab run-tab" data-day="run">C25K</button>
      <button class="tab filler-tab" data-day="filler">FILLER</button>
    </div>

    <div id="day1" class="day-content active"></div>
    <div id="day2" class="day-content"></div>
    <div id="day3" class="day-content"></div>
    <div id="dayrun" class="day-content"></div>
    <div id="dayfiller" class="day-content"></div>

    <div class="progress-section">
      <h3>TM ADJUSTMENTS</h3>
      <div id="progressDisplay"></div>
    </div>

    <div class="btn-row">
      <button class="btn btn-secondary" onclick="resetWeek()">RESET</button>
      <button class="btn btn-primary" onclick="completeWeek()">COMPLETE WEEK</button>
    </div>
  </div>

  <div class="modal" id="setupModal">
    <div class="modal-content">
      <h2>SET YOUR MAXES</h2>
      <p>Enter your current 1RM. Training maxes = 90%.</p>
      <form class="setup-form" onsubmit="saveSetup(event)">
        <label>Squat 1RM (lbs)</label>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="squat1rm" required>
        <label>Bench Press 1RM (lbs)</label>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="bench1rm" required>
        <label>Deadlift 1RM (lbs)</label>
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="deadlift1rm" required>
        <button type="submit" class="btn btn-primary">START</button>
      </form>
    </div>
  </div>

  <script>
    const LIFTS = {
      squat: { name: 'SQUAT', day: 1 },
      bench: { name: 'BENCH PRESS', day: 2 },
      deadlift: { name: 'DEADLIFT', day: 3 }
    };

    const WEEK_SCHEMES = [
      { sets: [75, 75, 75, 75, 75], reps: [3, 3, 3, 3, 3], label: '5x3 @ 75%' },
      { sets: [80, 80, 80, 80, 80], reps: [3, 3, 3, 3, 3], label: '5x3 @ 80%' },
      { sets: [85, 85, 85, 85, 85], reps: [2, 2, 2, 2, 2], label: '5x2 @ 85%' },
      { sets: [90, 90, 90], reps: [1, 1, 1], label: '3x1 @ 90%' }
    ];

    const ACCESSORIES = {
      1: [
        { id: 'mag_row', name: 'Mag Grip Row', prescription: '3x8-10', sets: 3, repRange: '8-10' },
        { id: 'db_bench', name: 'DB Bench', prescription: '3x10-12', sets: 3, repRange: '10-12' },
        { id: 'tricep_pd', name: 'Tricep Pushdown', prescription: '3x12-15', sets: 3, repRange: '12-15' },
        { id: 'leg_curl', name: 'Leg Curl', prescription: '3x12-15', sets: 3, repRange: '12-15' }
      ],
      2: [
        { id: 'cg_bench', name: 'Close Grip Bench', prescription: '3x6-8', sets: 3, repRange: '6-8' },
        { id: 'bss', name: 'Bulgarian SS', prescription: '3x8 ea', sets: 3, repRange: '8' },
        { id: 'pullups', name: 'Pull-ups', prescription: '3xAMRAP', sets: 3, repRange: 'max' },
        { id: 'bicep_curl', name: 'Bicep Curl', prescription: '3x12-15', sets: 3, repRange: '12-15' },
        { id: 'face_pulls', name: 'Face Pulls', prescription: '3x15-20', sets: 3, repRange: '15-20' }
      ],
      3: [
        { id: 'rdl', name: 'RDL', prescription: '3x8', sets: 3, repRange: '8' },
        { id: 'ohp', name: 'OHP', prescription: '3x8-10', sets: 3, repRange: '8-10' },
        { id: 'lat_pd', name: 'Lat Pulldown', prescription: '3x10-12', sets: 3, repRange: '10-12' },
        { id: 'db_lunge', name: 'DB Lunges', prescription: '3x10 ea', sets: 3, repRange: '10' },
        { id: 'leg_raise', name: 'Leg Raises', prescription: '3x10-12', sets: 3, repRange: '10-12' }
      ]
    };

    const C25K = [
      { week: 1, runs: [
        { intervals: Array(10).fill([{type:'run',mins:1},{type:'walk',mins:1}]).flat() },
        { intervals: Array(5).fill([{type:'run',mins:2},{type:'walk',mins:4}]).flat() },
        { intervals: Array(5).fill([{type:'run',mins:2},{type:'walk',mins:4}]).flat() }
      ]},
      { week: 2, runs: [
        { intervals: Array(4).fill([{type:'run',mins:3},{type:'walk',mins:3}]).flat() },
        { intervals: Array(4).fill([{type:'run',mins:3},{type:'walk',mins:3}]).flat() },
        { intervals: Array(3).fill([{type:'run',mins:5},{type:'walk',mins:3}]).flat() }
      ]},
      { week: 3, runs: [
        { intervals: Array(3).fill([{type:'run',mins:7},{type:'walk',mins:2}]).flat() },
        { intervals: Array(3).fill([{type:'run',mins:8},{type:'walk',mins:2}]).flat() },
        { intervals: Array(3).fill([{type:'run',mins:8},{type:'walk',mins:2}]).flat() }
      ]},
      { week: 4, runs: [
        { intervals: Array(3).fill([{type:'run',mins:8},{type:'walk',mins:2}]).flat() },
        { intervals: [{type:'run',mins:10},{type:'walk',mins:2},{type:'run',mins:10},{type:'walk',mins:2},{type:'run',mins:5}] },
        { intervals: Array(3).fill([{type:'run',mins:8},{type:'walk',mins:2}]).flat() }
      ]},
      { week: 5, runs: [
        { intervals: Array(3).fill([{type:'run',mins:9},{type:'walk',mins:1}]).flat() },
        { intervals: [{type:'run',mins:12},{type:'walk',mins:2},{type:'run',mins:12},{type:'walk',mins:2},{type:'run',mins:5}] },
        { intervals: Array(3).fill([{type:'run',mins:8},{type:'walk',mins:2}]).flat() }
      ]},
      { week: 6, runs: [
        { intervals: [{type:'run',mins:15},{type:'walk',mins:1},{type:'run',mins:15},{type:'walk',mins:1}] },
        { intervals: Array(3).fill([{type:'run',mins:8},{type:'walk',mins:2}]).flat() },
        { intervals: [{type:'run',mins:31}], label: '5K Race! üèÉ' }
      ]}
    ];

    let state = loadState();

    function loadState() {
      const saved = localStorage.getItem('plState');
      if (saved) {
        const parsed = JSON.parse(saved);
        if (!parsed.week || parsed.week < 1) parsed.week = 1;
        if (!parsed.accessoryData) parsed.accessoryData = {};
        if (!parsed.skippedAccessories) parsed.skippedAccessories = [];
        if (!parsed.runData) parsed.runData = {};
        if (!parsed.missedDays) parsed.missedDays = [];
        return parsed;
      }
      return {
        trainingMaxes: { squat: 0, bench: 0, deadlift: 0 },
        week: 1,
        history: [],
        currentPerformance: {},
        accessoryData: {},
        skippedAccessories: [],
        runData: {},
        missedDays: []
      };
    }

    function saveState() {
      localStorage.setItem('plState', JSON.stringify(state));
    }

    function getLastWeekAccessory(setKey) {
      if (state.history.length === 0) return null;
      const lastWeek = state.history[state.history.length - 1];
      if (lastWeek && lastWeek.accessories && lastWeek.accessories[setKey]) {
        return lastWeek.accessories[setKey];
      }
      return null;
    }

    function roundToNearest(num, nearest = 5) {
      return Math.round(num / nearest) * nearest;
    }

    function calculateWeight(tm, percentage) {
      return roundToNearest(tm * (percentage / 100));
    }

    function isDayMissed(dayNum) {
      return state.missedDays.includes(dayNum);
    }

    function toggleDayMissed(dayNum) {
      const idx = state.missedDays.indexOf(dayNum);
      if (idx >= 0) {
        state.missedDays.splice(idx, 1);
      } else {
        state.missedDays.push(dayNum);
      }
      saveState();
      renderDay(dayNum);
      renderProgress();
    }

    function renderDay(dayNum) {
      const liftKey = Object.keys(LIFTS).find(k => LIFTS[k].day === dayNum);
      const lift = LIFTS[liftKey];
      const tm = state.trainingMaxes[liftKey];
      const weekIndex = (state.week - 1) % 4;
      const scheme = WEEK_SCHEMES[weekIndex];
      const missed = isDayMissed(dayNum);
      
      let html = '';
      
      if (missed) {
        html += `
          <div class="day-missed-banner">
            <h3>DAY MISSED</h3>
            <p>This workout was marked as missed. TM will stay the same.</p>
            <button class="undo-missed-btn" onclick="toggleDayMissed(${dayNum})">UNDO</button>
          </div>
        `;
      }
      
      html += `
        <div class="lift-card ${missed ? 'missed' : ''}">
          <div class="lift-header">
            <span class="lift-name">${lift.name}</span>
            <span class="training-max">
              TM: <input type="number" inputmode="numeric" pattern="[0-9]*" value="${tm}" onchange="updateTM('${liftKey}', this.value)" step="5" ${missed ? 'disabled' : ''}> lbs
            </span>
          </div>
          <div class="sets-container">
            <div class="set-row">
              <span class="set-label">W1</span>
              <span class="set-prescription">5 @ 40%</span>
              <span class="set-weight">${calculateWeight(tm, 40)}</span>
              <span></span>
            </div>
            <div class="set-row">
              <span class="set-label">W2</span>
              <span class="set-prescription">5 @ 50%</span>
              <span class="set-weight">${calculateWeight(tm, 50)}</span>
              <span></span>
            </div>
      `;

      scheme.sets.forEach((pct, i) => {
        const setKey = `${liftKey}_set${i}`;
        const currentRpe = state.currentPerformance[setKey] || '';
        
        html += `
          <div class="set-row">
            <span class="set-label">S${i + 1}</span>
            <span class="set-prescription">${scheme.reps[i]} @ ${pct}%</span>
            <span class="set-weight">${calculateWeight(tm, pct)}</span>
            <div class="rpe-input">
              <select data-lift="${liftKey}" data-set="${i}" onchange="recordRpe(this)" ${missed ? 'disabled' : ''}>
                <option value="">RPE</option>
                ${[6, 6.5, 7, 7.5, 8, 8.5, 9, 9.5, 10].map(v => 
                  `<option value="${v}" ${currentRpe == v ? 'selected' : ''}>${v}</option>`
                ).join('')}
              </select>
            </div>
          </div>
        `;
      });

      html += `</div></div>`;

      if (!missed) {
        html += `
          <div class="accessories">
            <h3>ACCESSORIES</h3>
            ${ACCESSORIES[dayNum].map(a => {
              const isSkipped = state.skippedAccessories.some(s => s.id === a.id && s.day === dayNum);
              let setsHtml = '';
              for (let s = 0; s < a.sets; s++) {
                const wtKey = `${a.id}_set${s}_wt`;
                const repsKey = `${a.id}_set${s}_reps`;
                const wtData = state.accessoryData[wtKey] || '';
                const repsData = state.accessoryData[repsKey] || '';
                const lastWt = getLastWeekAccessory(wtKey);
                const lastReps = getLastWeekAccessory(repsKey);
                const lastHint = lastWt && lastReps ? `${lastWt}√ó${lastReps}` : '';
                
                setsHtml += `
                  <div class="accessory-set-row">
                    <span class="accessory-set-label">Set ${s + 1}</span>
                    <input type="number" inputmode="numeric" pattern="[0-9]*" class="accessory-input" placeholder="${lastWt || 'lbs'}" 
                           value="${wtData}" 
                           onchange="recordAccessory('${wtKey}', this.value)"
                           ${isSkipped ? 'disabled' : ''}>
                    <input type="number" inputmode="numeric" pattern="[0-9]*" class="accessory-input" placeholder="${lastReps || 'reps'}" 
                           value="${repsData}" 
                           onchange="recordAccessory('${repsKey}', this.value)"
                           ${isSkipped ? 'disabled' : ''}>
                    ${lastHint ? `<span class="last-week-hint">${lastHint}</span>` : '<span></span>'}
                  </div>
                `;
              }
              return `
                <div class="accessory-block ${isSkipped ? 'skipped' : ''}">
                  <div class="accessory-header">
                    <span class="accessory-name">${a.name}</span>
                    <span class="accessory-prescription">${a.prescription}</span>
                    <button class="skip-btn ${isSkipped ? 'skipped' : ''}" 
                            onclick="toggleSkip('${a.id}', '${a.name}', '${a.prescription}', ${dayNum}, ${a.sets})">
                      ${isSkipped ? 'SKIPPED' : 'SKIP'}
                    </button>
                  </div>
                  <div class="accessory-sets">
                    ${setsHtml}
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        `;
        
        html += `<button class="day-missed-btn" onclick="toggleDayMissed(${dayNum})">MARK DAY MISSED</button>`;
      }

      document.getElementById(`day${dayNum}`).innerHTML = html;
    }

    function renderC25K() {
      const c25kWeek = Math.min(state.week, 6);
      const weekData = C25K[c25kWeek - 1];
      
      let html = `<div class="run-section"><h3>C25K ‚Äî WEEK ${c25kWeek}</h3>`;
      
      weekData.runs.forEach((runDay, dayIdx) => {
        const dayKey = `w${c25kWeek}_d${dayIdx}`;
        
        html += `
          <div class="run-day">
            <div class="run-day-header">Run ${dayIdx + 1}${runDay.label ? ' ‚Äî ' + runDay.label : ''}</div>
            
            <div class="run-apply-all">
              <span>Apply to all:</span>
              <input type="number" inputmode="decimal" step="0.1" placeholder="spd" id="apply_speed_${dayKey}">
              <input type="number" inputmode="decimal" step="0.5" placeholder="inc" id="apply_incline_${dayKey}">
              <button class="run-apply-btn" onclick="applyToAll('${dayKey}', ${runDay.intervals.length})">APPLY</button>
            </div>
        `;
        
        runDay.intervals.forEach((interval, intIdx) => {
          const key = `${dayKey}_i${intIdx}`;
          const savedSpeed = state.runData[`${key}_speed`] || '';
          const savedIncline = state.runData[`${key}_incline`] || '';
          
          html += `
            <div class="run-interval">
              <span class="run-interval-type ${interval.type}-type">${interval.type.toUpperCase()}</span>
              <span class="run-interval-duration">${interval.mins}m</span>
              <input type="number" inputmode="decimal" step="0.1" class="run-input" placeholder="spd" 
                     value="${savedSpeed}" id="${key}_speed"
                     onchange="recordRun('${key}_speed', this.value)">
              <input type="number" inputmode="decimal" step="0.5" class="run-input" placeholder="inc" 
                     value="${savedIncline}" id="${key}_incline"
                     onchange="recordRun('${key}_incline', this.value)">
            </div>
          `;
        });
        
        html += `</div>`;
      });
      
      html += `</div>`;
      document.getElementById('dayrun').innerHTML = html;
    }

    function applyToAll(dayKey, intervalCount) {
      const speed = document.getElementById(`apply_speed_${dayKey}`).value;
      const incline = document.getElementById(`apply_incline_${dayKey}`).value;
      
      for (let i = 0; i < intervalCount; i++) {
        const key = `${dayKey}_i${i}`;
        if (speed) {
          state.runData[`${key}_speed`] = speed;
          document.getElementById(`${key}_speed`).value = speed;
        }
        if (incline) {
          state.runData[`${key}_incline`] = incline;
          document.getElementById(`${key}_incline`).value = incline;
        }
      }
      saveState();
    }

    function recordRun(key, value) {
      state.runData[key] = value;
      saveState();
    }

    function renderFiller() {
      const skipped = state.skippedAccessories;
      
      let html = '';
      if (skipped.length === 0) {
        html = '<div class="filler-empty">No skipped exercises. üí™</div>';
      } else {
        html = `
          <div class="lift-card">
            <div class="lift-header">
              <span class="lift-name">FILLER DAY</span>
            </div>
            ${skipped.map((item, i) => {
              const numSets = item.sets || 3;
              let setsHtml = '';
              for (let s = 0; s < numSets; s++) {
                const wtKey = `${item.id}_set${s}_wt`;
                const repsKey = `${item.id}_set${s}_reps`;
                const wtData = state.accessoryData[wtKey] || '';
                const repsData = state.accessoryData[repsKey] || '';
                setsHtml += `
                  <div class="accessory-set-row">
                    <span class="accessory-set-label">Set ${s + 1}</span>
                    <input type="number" inputmode="numeric" pattern="[0-9]*" class="accessory-input" placeholder="lbs" 
                           value="${wtData}" 
                           onchange="recordAccessory('${wtKey}', this.value)">
                    <input type="number" inputmode="numeric" pattern="[0-9]*" class="accessory-input" placeholder="reps" 
                           value="${repsData}" 
                           onchange="recordAccessory('${repsKey}', this.value)">
                    <span></span>
                  </div>
                `;
              }
              return `
                <div class="filler-block">
                  <div class="filler-header">
                    <span>${item.name}</span>
                    <span style="color: var(--text-dim); font-size: 0.7rem;">${item.prescription}</span>
                    <button class="restore-btn" onclick="restoreAccessory(${i})">RESTORE</button>
                  </div>
                  <div class="accessory-sets">
                    ${setsHtml}
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        `;
      }
      
      document.getElementById('dayfiller').innerHTML = html;
    }

    function toggleSkip(id, name, prescription, day, sets) {
      const idx = state.skippedAccessories.findIndex(s => s.id === id && s.day === day);
      if (idx >= 0) {
        state.skippedAccessories.splice(idx, 1);
      } else {
        state.skippedAccessories.push({ id, name, prescription, day, sets });
      }
      saveState();
      renderDay(day);
      renderFiller();
    }

    function restoreAccessory(index) {
      const item = state.skippedAccessories[index];
      state.skippedAccessories.splice(index, 1);
      saveState();
      renderDay(item.day);
      renderFiller();
    }

    function recordAccessory(id, value) {
      state.accessoryData[id] = value;
      saveState();
    }

    function updateTM(lift, value) {
      state.trainingMaxes[lift] = parseInt(value) || 0;
      saveState();
      renderAll();
    }

    function recordRpe(select) {
      const key = `${select.dataset.lift}_set${select.dataset.set}`;
      state.currentPerformance[key] = parseFloat(select.value) || 0;
      saveState();
      renderProgress();
    }

    function calculateAdjustment(lift) {
      const dayNum = LIFTS[lift].day;
      if (isDayMissed(dayNum)) {
        return { change: 0, label: 'Day missed' };
      }
      
      const weekIndex = (state.week - 1) % 4;
      const scheme = WEEK_SCHEMES[weekIndex];
      
      const rpeValues = [];
      for (let i = 0; i < scheme.sets.length; i++) {
        const key = `${lift}_set${i}`;
        if (state.currentPerformance[key]) {
          rpeValues.push(state.currentPerformance[key]);
        }
      }

      if (rpeValues.length === 0) return { change: 0, label: 'No data' };
      
      const avgRpe = rpeValues.reduce((a, b) => a + b, 0) / rpeValues.length;
      
      if (avgRpe < 7) return { change: 10, label: `+10 (RPE ${avgRpe.toFixed(1)})` };
      if (avgRpe < 7.5) return { change: 5, label: `+5 (RPE ${avgRpe.toFixed(1)})` };
      if (avgRpe <= 8.5) return { change: 0, label: `= (RPE ${avgRpe.toFixed(1)})` };
      if (avgRpe <= 9) return { change: -5, label: `-5 (RPE ${avgRpe.toFixed(1)})` };
      return { change: -10, label: `-10 (RPE ${avgRpe.toFixed(1)})` };
    }

    function renderProgress() {
      const lifts = ['squat', 'bench', 'deadlift'];
      let html = '';
      
      lifts.forEach(lift => {
        const adj = calculateAdjustment(lift);
        const changeClass = adj.change > 0 ? 'up' : adj.change < 0 ? 'down' : 'same';
        html += `
          <div class="progress-item">
            <span>${LIFTS[lift].name}</span>
            <span class="progress-change ${changeClass}">${adj.label}</span>
          </div>
        `;
      });
      
      document.getElementById('progressDisplay').innerHTML = html;
    }

    function completeWeek() {
      const lifts = ['squat', 'bench', 'deadlift'];
      
      lifts.forEach(lift => {
        const adj = calculateAdjustment(lift);
        state.trainingMaxes[lift] += adj.change;
      });

      state.history.push({
        week: state.week,
        maxes: { ...state.trainingMaxes },
        performance: { ...state.currentPerformance },
        accessories: { ...state.accessoryData },
        runs: { ...state.runData },
        missed: [...state.missedDays]
      });

      state.week++;
      state.currentPerformance = {};
      state.accessoryData = {};
      state.skippedAccessories = [];
      state.runData = {};
      state.missedDays = [];
      saveState();
      renderAll();
      
      alert(`Week ${state.week - 1} complete!`);
    }

    function resetWeek() {
      if (confirm('Reset all entries for this week?')) {
        state.currentPerformance = {};
        state.accessoryData = {};
        state.skippedAccessories = [];
        state.runData = {};
        state.missedDays = [];
        saveState();
        renderAll();
      }
    }

    function renderAll() {
      document.getElementById('currentWeek').textContent = state.week;
      renderDay(1);
      renderDay(2);
      renderDay(3);
      renderC25K();
      renderFiller();
      renderProgress();
    }

    function saveSetup(e) {
      e.preventDefault();
      state.trainingMaxes.squat = Math.round(parseInt(document.getElementById('squat1rm').value) * 0.9);
      state.trainingMaxes.bench = Math.round(parseInt(document.getElementById('bench1rm').value) * 0.9);
      state.trainingMaxes.deadlift = Math.round(parseInt(document.getElementById('deadlift1rm').value) * 0.9);
      state.week = 1;
      saveState();
      document.getElementById('setupModal').classList.remove('active');
      renderAll();
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.day-content').forEach(d => d.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`day${tab.dataset.day}`).classList.add('active');
      });
    });

    if (state.trainingMaxes.squat === 0) {
      document.getElementById('setupModal').classList.add('active');
    } else {
      renderAll();
    }
  </script>
</body>
</html>
